<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador PID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Simulador de Control PID</h1>
    <button id="themeToggle">Cambiar Tema</button>
</header>
<div class="main-container">
    <aside class="sidebar">
        <h2>Parámetros del Controlador PID</h2>
        <div class="parameters">
            <div class="param-group">
                <label for="kp">Kp (Ganancia Proporcional)</label>
                <input type="number" id="kp" value="1.0" step="0.1">
            </div>
            <div class="param-group">
                <label for="ki">Ki (Ganancia Integral)</label>
                <input type="number" id="ki" value="0.5" step="0.1">
            </div>
            <div class="param-group">
                <label for="kd">Kd (Ganancia Derivativa)</label>
                <input type="number" id="kd" value="0.2" step="0.1">
            </div>
            <div class="param-group">
                <label for="setpoint">Set-point (Referencia)</label>
                <input type="number" id="setpoint" value="1.0" step="0.1">
            </div>
            <div class="param-group">
                <label for="timeStep">Paso de Tiempo (s)</label>
                <input type="number" id="timeStep" value="0.1" step="0.01">
            </div>
            <div class="param-group">
                <label for="simulationTime">Duración (s)</label>
                <input type="number" id="simulationTime" value="20.0" step="1.0">
            </div>
        </div>
        <div class="controls">
            <button id="simulateBtn">Simular</button>
            <button id="resetBtn">Resetear</button>
        </div>
    </aside>
    <div class="results-section">
        <div class="chart-container">
            <canvas id="responseChart"></canvas>
        </div>
        <div class="metrics">
            <h2>Métricas de Rendimiento</h2>
            <div id="metrics-output">
                <p>Sobremando: <span id="overshoot">N/A</span></p>
                <p>Tiempo de Subida (10-90%): <span id="riseTime">N/A</span></p>
                <p>Tiempo de Pico: <span id="peakTime">N/A</span></p>
                <p>Tiempo de Establecimiento: <span id="settlingTime">N/A</span></p>
                <p>Error en Estado Estacionario: <span id="steadyStateError">N/A</span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
<script src="pid_controller.js"></script>
</body>
</html>
